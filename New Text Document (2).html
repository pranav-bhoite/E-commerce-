<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Your Dream Bedroom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/css/glide.theme.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/glide.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f2eb;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f2eb;
            padding: 20px;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 75%;
            background-color: #f5f2eb;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .text-section {
            width: 50%;
            padding-right: 20px;
        }
        .text-section h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .text-section p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .button-group button {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
        }
        .image-section {
            width: 50%;
            position: relative;
        }
        .image-section img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .glide {
            width: 75%;
        }
        .glide__slide img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Content Section -->
        <div class="content">
            <div class="text-section">
                <h1>Discover Your Dream Bedroom</h1>
                <p>Shop the look with our most-sought after bedroom essentials, all made from sustainable materials and uniquely HeveyaÂ®.</p>
                <div class="button-group">
                    <button><i class="fas fa-chevron-left"></i></button>
                    <button><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="image-section">
                <img src="https://placehold.co/600x400" alt="A cozy bedroom with a wooden bed frame, grey bedding, and large windows letting in natural light">
            </div>
        </div>

        <!-- Glide Carousel -->
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide">
                        <img src="https://placehold.co/600x400" alt="Slide 1">
                    </li>
                    <li class="glide__slide">
                        <img src="https://placehold.co/600x400" alt="Slide 2">
                    </li>
                    <li class="glide__slide">
                        <img src="https://placehold.co/600x400" alt="Slide 3">
                    </li>
                </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fas fa-chevron-left"></i></button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <script>
        // Initialize the Glide.js slider
        new Glide('.glide').mount();
    </script>
</body>
</html>
