            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 45px;
            height: 45px;
            border: 3px solid #a8c0a8;
            border-radius: 50%;
            transition: border-color 0.3s;
        }

        }

        }
