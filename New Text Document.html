<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Animation Example</title>
  <style>
    /* Define CSS Variables */
    :root {
      --colors--primary-black: #171717;
      --colors--primary-purple: #693ee0;
      --colors--primary-white: white;
      --colors--hover-background: var(--colors--primary-purple);
      --colors--hover-text: var(--colors--primary-black);
    }

    /* Button Base Styles */
    .button {
      font-family: Inter, sans-serif;
      font-size: 14px;
      line-height: 20px;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      box-sizing: border-box;
      color: var(--colors--primary-white);
      text-decoration: none;
      max-width: 100%;
      display: inline-block;
      border-radius: 8px;
      padding: .75rem 1rem;
      background-color: var(--colors--primary-black);
      border: 2px solid var(--colors--primary-purple);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    /* Hover Effect */
    .button:hover {
      background-color: var(--colors--hover-background);
      color: var(--colors--hover-text);
      transform: scale(1.05);
    }

    /* Keyframes for Pulsing Effect */
    @keyframes pulse {
      0% {
        background-color: var(--colors--primary-black);
      }
      50% {
        background-color: var(--colors--primary-purple);
      }
      100% {
        background-color: var(--colors--primary-black);
      }
    }

    /* Optional: Apply pulsing animation */
    .button.pulse {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <!-- Button with Hover Effect -->
  <a href="#" class="button">Click Me</a>

  <!-- Button with Pulsing Animation -->
  <a href="#" class="button pulse">Click Me</a>
</body>
</html>
