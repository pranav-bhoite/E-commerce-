  <style>
   body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f5f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .title {
            text-align: center;
            font-size: 2em;
            color: #4a4a4a;
            margin-bottom: 20px;
        }
        .carousel {
            display: flex;
            align-items: center;
        }
        .carousel .arrow {
            font-size: 2em;
            color: #4a4a4a;
            cursor: pointer;
            margin: 0 10px;
        }
        .carousel .items {
            display: flex;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .carousel .item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
            flex: 0 0 auto;
            width: 250px;
            padding: 20px;
            text-align: center;
            transition: transform 0.5s ease;
        }
        .carousel .item img {
            width: 100%;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }
        .carousel .item img.hover-image {
            display: none;
        }
        .carousel .item:hover img.default-image {
            display: none;
        }
        .carousel .item:hover img.hover-image {
            display: block;
        }
        .carousel .item .rating {
            color: #4a4a4a;
            margin: 10px 0;
        }
        .carousel .item .rating i {
            color: #4caf50;
        }
        .carousel .item .title {
            font-size: 1em;
            color: #4a4a4a;
            margin: 10px 0;
        }
        .carousel .item .price {
            font-size: 1em;
            color: #4a4a4a;
        }
        .carousel .item .price .old-price {
            text-decoration: line-through;
            color: #b0b0b0;
        }
        .carousel .item .badge {
            background-color: #a0522d;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .article-each .tag {
            border-radius: 30px;
            border: 1px solid #383838;
            padding-right: 8px;
        }
        .article-each .tag:hover {
            border-color: #737373;
        }
        .article-each .article-excerpt {
            display: block;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            position: relative;
            line-height: 1.5;
            overflow: hidden;
            text-overflow: ellipsis;
            -webkit-line-clamp: 2;
            height: calc(1em * 1.5 * 2);
            transition: 0.3s ease all;
        }
        .article-each.on-grid .content-container {
            align-items: flex-start;
        }
        .article-each .global-image-wrapper {
            padding-bottom: 74.66666666666667% !important;
        }
