<html>
 <head>
  <title>
   Amazon Sign-In
  </title>
  <style>
   body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 350px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
        }
        .signin-box {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 4px;
        }
        .signin-box h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .signin-box label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            text-align: left;
        }
        .signin-box input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #a6a6a6;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .signin-box button {
            width: 100%;
            padding: 10px;
            background-color: #f0c14b;
            border: 1px solid #a88734;
            border-radius: 3px;
            cursor: pointer;
        }
        .signin-box p {
            font-size: 12px;
            color: #555;
            margin-top: 20px;
            text-align: left;
        }
        .signin-box a {
            color: #0066c0;
            text-decoration: none;
        }
        .signin-box a:hover {
            text-decoration: underline;
        }
        .new-account {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .new-account button {
            width: 100%;
            padding: 10px;
            background-color: #e7e9ec;
            border: 1px solid #adb1b8;
            border-radius: 3px;
            cursor: pointer;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
        .footer a {
            color: #0066c0;
            text-decoration: none;
            margin: 0 5px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="logo">
    <img alt="Amazon logo" height="50" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-BVbpSZmLndA7MfHIxv2ahIKS/user-IBY8IaMXtVn7IVIdZeyvjx16/img-ZH2wMg04xLAXqu5XE65XUaIU.png?st=2024-09-04T12%3A59%3A09Z&amp;se=2024-09-04T14%3A59%3A09Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-03T23%3A48%3A56Z&amp;ske=2024-09-04T23%3A48%3A56Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=ZRjLAVVtiz28oV3ZQgpnPhmqh1jWLePxG/CPUcniLk8%3D" width="100"/>
   </div>
   <div class="signin-box">
    <h1>
     Sign in
    </h1>
    <label for="email">
     Email or mobile phone number
    </label>
    <input id="email" name="email" type="text"/>
    <button>
     Continue
    </button>
    <p>
     By continuing, you agree to Amazon's
     <a href="#">
      Conditions of Use
     </a>
     and
     <a href="#">
      Privacy Notice
     </a>
     .
    </p>
    <a href="#">
     Need help?
    </a>
    <div class="new-account">
     <p>
      Buying for work?
      <a href="#">
       Shop on Amazon Business
      </a>
     </p>
     <p>
      New to Amazon?
     </p>
     <button>
      Create your Amazon account
     </button>
    </div>
   </div>
   <div class="footer">
    <a href="#">
     Conditions of Use
    </a>
    <a href="#">
     Privacy Notice
    </a>
    <a href="#">
     Help
    </a>
    <p>
     Â© 1996-2024, Amazon.com, Inc. or its affiliates
    </p>
   </div>
  </div>
 </body>
</html>
