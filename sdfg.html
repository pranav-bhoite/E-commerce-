<html>
<head>
    <title>Heveya</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: #5a7d6a;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #7a9b87;
            padding: 10px 20px;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
        }
        .navbar .menu > div {
            position: relative;
        }
        .navbar .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar .menu .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
        }
        .navbar .menu .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .navbar .menu .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .navbar .menu .dropdown:hover .dropdown-content {
            display: block;
        }
        .navbar .icons {
            display: flex;
            gap: 20px;
        }
        .navbar .icons a {
            color: white;
            font-size: 20px;
            text-decoration: none;
        }
        .background-image {
            background-image: url('https://placehold.co/1800x800');
            background-size: cover;
            background-position: center;
            height: 500px;
            filter: brightness(0.7);
        }
        /* Added styles for dropdown animation */
        .dropdown {
            display: inline-block;
            position: relative;
        }
        .dropdown-text {
            font-size: 16px;
            letter-spacing: 2px;
            color: white;
            position: relative;
            cursor: pointer;
        }
        .dropdown-text::after {
            content: '';
            position: absolute;
            width: calc(100% + 20px); /* Adjust width to cover the text and the icon */
            height: 2px;
            bottom: -10px; /* Adjust this value to increase the distance between the word and the underline */
            left: 0;
            background-color: white;
            visibility: hidden;
            transform: scaleX(0);
            transform-origin: left;
            transition: all 0.3s ease-in-out;
        }
        .dropdown:hover .dropdown-text::after {
            visibility: visible;
            transform: scaleX(1);
        }
        .dropdown-icon {
            margin-left: 5px;
            font-size: 12px;
            vertical-align: middle;
            transition: transform 0.3s ease-in-out;
            position: relative;
            top: -5px; /* Adjust this value to move the icon upwards */
        }
        .dropdown:hover .dropdown-icon {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>

        Learn more about Heveya® Mattresses • Save more when you bundle up! • Subscribe & get RP 300.000 off first purchase
    </div>
    <div class="navbar">

                </div>
            </div>
            <div class="dropdown">
